name: Project video
on:
  push:
    branches:
      - master
jobs:
  create-video:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Research Project Action
        uses: Jonas-D-M/Research-Project@08973702e3608aec195dfb738b1c7bbaa6d1e1bd
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project-dir: .
