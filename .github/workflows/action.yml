name: Project video
on:
  push:
    branches:
      - master
jobs:
  create-video:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Research Project Action
        uses: Jonas-D-M/Research-Project@0a592b7bf43f1fa8f6e6d4a3be66ce28d292108f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project-dir: .
