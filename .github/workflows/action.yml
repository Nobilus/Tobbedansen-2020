name: Project video
on:
  push:
    branches:
      - master
jobs:
  create-video:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Research Project Action
        uses: Jonas-D-M/Research-Project@f0411688c46f23dcd90e4db6a2cd64b459fb8724
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          project-dir: .
